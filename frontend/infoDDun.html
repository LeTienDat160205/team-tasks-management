<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thông tin tài khoản</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #eef3ff, #f9fbff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      width: 380px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .head{
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
    }

    .head h3{
        font-size: 18px;
        font-weight: bold;
        color: #000005;
        padding: 6px 12px;
    }

    .head input{
        padding: 5px 10px;
        color: red;
        border: 1px solid #ccc;
        border-radius: 4px;
        cursor: pointer;
        background: #f9f9f9;
    }

    
    .background {
      width: 100%;
      height: 150px;
    }

    .background img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .avatar {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: #f0f0f0;
      margin: -45px auto 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border: 3px solid #fff;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .name{
        text-align: center;
        font-weight: bold;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 10px 0 16px;
      padding: 0 16px;
    }

    table td {
      padding: 10px 6px;
      font-size: 14px;
      border-bottom: 1px solid #f0f0f0;
      text-align: left;
    }

    table td:first-child {
      font-weight: 500;
      color: #444;
      width: 40%;
    }

    input[type="text"], input[type="date"] {
      width: 100%;
      border: none;
      background: transparent;
      font-size: 14px;
      color: #333;
    }

    input[readonly] {pointer-events: none;}
    input[type="date"][readonly]::-webkit-calendar-picker-indicator {display: none;}

    .actions {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin: 12px 0 20px;
    }

    .actions button {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
    }

    .btn-close {background: #e5e7eb; color: #333;}
    .btn-edit {background: #2563eb; color: #fff;}

    .btn-close:hover { background: #d1d5db; }
    .btn-edit:hover { background: #1d4ed8; }
  </style>
</head>
<body>
  <div class="card">
    <div class="head">
      <h3>Thông tin tài khoản</h3>
      <input type="button" value="X">
    </div>
    <div class="background">
        <img name="backgroundPath" alt="background" src="2025-09-23_15.23.26.png">
    </div>
    <div class="avatar">
      <img name="avatarPath" alt="ảnh" src="2025-09-23_15.23.26.png">
    </div>
    <div>
        <input class="name" type="text" name="username" value="nguyenvana" readonly>
    </div>

    <form method="post">
      <table>
        <tr>
          <td>Tên tài khoản</td>
          <td><input type="text" name="username" value="nguyenvana" readonly></td>
        </tr>
        <tr>
          <td>Email</td>
          <td><input type="text" name="email" value="nguyenvana@gmail.com" readonly></td>
        </tr>
        <tr>
          <td>Giới tính</td>
          <td><select>
            <option>nam</option>
            <option>nữ</option>
          </select></td>
        </tr>
        <tr>
          <td>Ngày sinh</td>
          <td><input type="date" name="dob" value="2000-01-01" readonly></td>
        </tr>
        <tr>
          <td>Số điện thoại</td>
          <td><input type="text" name="phoneNumber" value="0123456789" readonly></td>
        </tr>
        <tr>
          <td>Quê quán</td>
          <td><input type="text" name="address" value="Hà Nội" readonly></td>
        </tr>
      </table>

      <div class="actions">
        <button type="button" class="btn-close">Sửa</button>
        <button type="submit" class="btn-edit">Xác nhận</button>
      </div>
    </form>
  </div>
</body>
</html>
